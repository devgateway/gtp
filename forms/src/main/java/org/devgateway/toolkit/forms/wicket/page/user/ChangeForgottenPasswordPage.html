<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <section class="padding50">
      <div class="section-break"></div>
    </section>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form wicket:id="form" class="well">
                <div wicket:id="newPassword"></div>
                <div wicket:id="confirmNewPassword"></div>
                <div wicket:id="notificationPanel"></div>
                <div wicket:id="passwordChanged"></div>
                <div class="section-break"></div>
                <input wicket:id="submit" type="submit" class="btn btn-primary btn-block"/>
                <div wicket:id="loginLink" class="btn btn-primary btn-block">
                    <wicket:message key="loginLink"></wicket:message>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
