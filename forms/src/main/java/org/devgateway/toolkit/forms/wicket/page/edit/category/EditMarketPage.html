<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div wicket:id="department" class="col-md-6"></div>
    </div>
    <div class="row">
        <div wicket:id="name" class="col-md-6"></div>
        <div wicket:id="type" class="col-md-6"></div>

        <div wicket:id="permanent" class="col-md-6"></div>
        <div wicket:id="marketDays" class="col-md-6"></div>

        <div wicket:id="latitude" class="col-md-6"></div>
        <div wicket:id="longitude" class="col-md-6"></div>
    </div>
</wicket:extend>
</body>
</html>
