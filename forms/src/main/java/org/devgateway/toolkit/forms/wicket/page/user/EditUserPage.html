<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-12 well">
            <div class="row">
                <div wicket:id="username" class="col-md-6"></div>
                <div wicket:id="email" class="col-md-6"></div>
            </div>

            <div class="row">
                <div wicket:id="firstName" class="col-md-6"></div>
                <div wicket:id="lastName" class="col-md-6"></div>
            </div>

            <div class="row">
                <div wicket:id="phone" class="col-md-4"></div>
                <div wicket:id="organization" class="col-md-4"></div>
                <div wicket:id="title" class="col-md-4"></div>
            </div>

            <div class="row">
                <div wicket:id="roles" class="col-md-6"></div>
            </div>

            <div class="row">
                <div wicket:id="enabled" class="col-md-4"></div>
                <div wicket:id="changePasswordNextSignIn" class="col-md-4"></div>
                <div wicket:id="changeProfilePassword" class="col-md-4"></div>
            </div>

            <div class="row">
                <div wicket:id="plainPassword" class="col-md-6"></div>
            </div>
            <div class="row">
                <div wicket:id="plainPasswordCheck" class="col-md-6"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
