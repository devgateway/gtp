<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-1 col-md-offset-10">
            <form wicket:id="excelForm">
                <button wicket:id="excelButton" type="button" id="excelButton" class="pull-right btn btn-lg btn-warning">
                    <i class="fa fa-file-excel-o"></i>
                    Excel export
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="dataview table" wicket:id="table"></table>
        </div>
    </div>
</wicket:extend>
</body>
</html>
