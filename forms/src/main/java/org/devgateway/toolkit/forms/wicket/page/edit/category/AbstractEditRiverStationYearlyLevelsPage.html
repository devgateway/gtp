<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>EditRiverStationPage</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-4" wicket:id="station.river.name"></div>
        <div class="col-md-4" wicket:id="station.name"></div>
        <div class="col-md-4" wicket:id="year"></div>
    </div>
    <div wicket:id="upload"></div>
    <wicket:fragment wicket:id="rsExtraButtons">
        <a wicket:id="download">Download</a>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
