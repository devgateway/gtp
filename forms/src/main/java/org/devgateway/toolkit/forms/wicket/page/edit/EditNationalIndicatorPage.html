<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>EditNationalIndicatorPage</title>
</head>
<body>
<wicket:extend>

    <div class="row">
        <div wicket:id="nameFr" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="descriptionFr" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="name" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="description" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="indicatorGroup" class="col-md-12"></div>
    </div>

    <div class="row">
        <div wicket:id="approved" class="col-md-12"></div>
    </div>


    <div class="row">
        <div wicket:id="source" class="col-md-6"></div>

        <div wicket:id="link" class="col-md-6"></div>
    </div>

    <div class="row">
        <div wicket:id="referenceYear" class="col-md-6"></div>

        <div wicket:id="referenceValue" class="col-md-6"></div>
    </div>

    <div class="row">
        <div wicket:id="targetYear" class="col-md-6"></div>

        <div wicket:id="targetValue" class="col-md-6"></div>
    </div>

    <div class="row">
        <div wicket:id="measure" class="col-md-6"></div>

        <div wicket:id="descending" class="col-md-6"></div>

    </div>

    <div class="row">
        <div wicket:id="yearValue" class="col-md-12"></div>
    </div>


    <div class="row"><br/></div>
</wicket:extend>
</body>
</html>
