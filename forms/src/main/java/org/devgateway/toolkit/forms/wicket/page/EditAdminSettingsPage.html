<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>EditAdminSettingsPage</title>
</head>
<body>
<wicket:extend>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span wicket:id="systemTitle">[[System Settings]]</span>
        </div>
        <div class="panel-body">
            <div wicket:id="rebootServer"></div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span wicket:id="appSettingsTitle">[[Application Settings]]</span>
        </div>
        <div class="panel-body">
            <div wicket:id="startingYear"></div>
            <div class="row">
                <div wicket:id="defaultRiverStation" class="col-md-4"></div>
                <div wicket:id="defaultProduct" class="col-md-4"></div>
                <div wicket:id="defaultProductType" class="col-md-4"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
