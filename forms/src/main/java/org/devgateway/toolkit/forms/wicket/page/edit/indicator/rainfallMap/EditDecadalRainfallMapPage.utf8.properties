page.title=Seasonal predictions for ${year} ${displayMonth} decadal ${decadal}
layersInfo=<p>The files must be in GeoJSON format (.json). Latitude/longitude precision should be up to 4 decimals for smaller data size during map load. Maximum file size 5MB.<br/>Features with undefined ZLEVEL will be filtered out to reduce the data size.</p><p>Surfer GRID data can be first converted into ArcGIS shapefiles following this sample procedure https://www.goldensoftware.com/blog/exporting-maps-from-surfer-mapping-software-into-arcmap. Specify in Export Options -> SHP Options to export Areas to separate file and uncheck “Render marker symbols”. For each map you will get two sets of files: Polyline SHP Files and Polygon SHP Files (with Poly suffix in file names). For two maps (anomalie and cumul) you should have four sets. Upload each set separately to https://ogre.adc4gis.com and using default settings convert to GeoJSON.<br>An example of anomalities Polygon set: anomaliePoly.cpg, anomaliePoly.dbf, anomaliePoly.shp, anomaliePoly.shx.</p><p>Make sure to export rainfall layer only, not the region layer. You can check that no other layer like region and no markers are present by using https://mapshaper.org/.</p>
