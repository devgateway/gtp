<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <form wicket:id="form" class="progress-dashboard">
        <div class="row">
            <div wicket:id="year" class="col-sm-3"></div>
        </div>
        <div class="progress-status-legend pull-right">
            <span class="badge red"><wicket:message key="status.notStarted"/></span>
            <span class="badge green"><wicket:message key="status.published"/></span>
            <span class="badge yellow"><wicket:message key="status.draft"/></span>
            <span class="badge gray"><wicket:message key="status.notApplicable"/></span>
        </div>
        <div class="clearfix"></div>
        <div class="table-header">
            <div class="row table-row">
                <div class="col-expand">
                    <div class="col-sm-3"><h4><wicket:message key="dashboard.indicator" /></h4></div>
                    <div class="col-sm-2"><h4><wicket:message key="dashboard.organization" /></h4></div>
                    <div class="col-sm-7">
                        <h4>
                            <wicket:message key="dashboard.progress" />
                            <span wicket:id="progressHelp" class="fa fa-question-circle"></span>
                        </h4>
                    </div>
                </div>
                <div class="col-edit"></div>
            </div>
        </div>
        <div wicket:id="datasets" class="table-body">
            <div class="panel panel-default">
                <div class="panel-body table-row">
                    <button wicket:id="expand" class="col-expand"></button>
                    <a wicket:id="edit" class="col-edit">[[Edit]]</a>
                </div>
                <div wicket:id="details" class="panel-footer">
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
