spring.data.mongodb.port=27018
spring.mongodb.embedded.version=3.2.10

# liquibase properties
spring.liquibase.enabled=false

# LOGGING
logging.level.root=warn
logging.level.org.springframework.core =error
logging.level.org.springframework.beans=error
logging.level.org.springframework.context=error
logging.level.org.springframework.transaction=error
logging.level.org.springframework.test=error
logging.level.org.springframework.web=error
logging.level.org.hibernate=error

spring.jpa.database-platform=org.hibernate.dialect.DerbyTenSevenDialect

spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.url=jdbc:derby:memory:toolkit;create=true

derby.stream.error.file=target/derby.log
